<body class="text-center">

  <app-error></app-error>

    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img src="../../assets/images/logos/icon-left-font-monochrome-white.png" class="logo-blanc" alt="logo"  width="200%" height="auto" >
        <div class="cont rounded-pill">
        <h1 class="h3 mb-3 fw-normal title ">Connexion</h1>
      </div>
        <label for="email" class="visually-hidden">Adresse email</label>
        <input type="email" id="email" class="form-control" placeholder="Adresse email" formControlName="email" required>
        <label for="password" class="visually-hidden">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" formControlName="password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" (change)="remember()"> Se souvenir de moi
          </label>
        </div>
        <button class="w-100 btn btn-lg validate" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
        
      </form>
    </main>
  </body>

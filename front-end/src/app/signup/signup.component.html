<body class="text-center">

  <app-error></app-error>

    <main class="form-signin">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <img src="../../assets/images/logos/icon-left-font-monochrome-white.png" class="logo-blanc"alt="">
        <div class="cont rounded-pill">
        <h1 class="title h3 mb-3 fw-normal ">Inscription</h1>
        </div>
        <label for="lastname" class="visually-hidden ">Nom</label>
        <input type="text" id="lastname" class="form-control" placeholder="Nom de famille" formControlName="lastname" required minlength="3" maxlength="20">

        <label for="firstname" class="visually-hidden">Prénom</label>
        <input type="text" id="firstname" class="form-control " placeholder="Prénom" formControlName="firstname" required minlength="3" maxlength="20">

        <label for="email" class="visually-hidden ">Adresse email</label>
        <input type="email" id="email" class="form-control " placeholder="Adresse email" formControlName="email" required>

        <label for="password" class="visually-hidden ">Mot de passe</label>
        <input type="password" id="password" class="form-control " placeholder="Mot de passe" formControlName="password" required>
        <label for="password2" class="visually-hidden ">Répeter Mot de passe</label>
        <input type="password" id="password2" class="form-control " placeholder="Confirmation Mot de passe" formControlName="password2" required>

        <button class="w-100 btn btn-lg validate" type="submit" [disabled]="signupForm.invalid">S'inscrire</button>


      </form>
    </main>
    
  </body>
